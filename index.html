<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MS-13</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.06);
      --glow: #13e8ff;
      --text: #e6f0ff;
      --muted: #98a2b3;
      --accent: #7c3aed;
    }
    *{ box-sizing: border-box; }
    html, body{ height:100%; }
    body{ margin:0; background:var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; overflow:hidden; }
    .wrap{ position:relative; height:100%; display:grid; place-items:center; }
    canvas#stars{ position:absolute; inset:0; z-index:0; }
    .noise{ position:absolute; inset:0; background-image:url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\"><filter id=\"n\"><feTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"2\" stitchTiles=\"stitch\"/></filter><rect width=\"100%\" height=\"100%\" filter=\"url(%23n)\" opacity=\"0.05\"/></svg>'); mix-blend-mode: soft-light; pointer-events:none; opacity:.4; }
    .grid{ position:absolute; inset:0; background: radial-gradient(60% 40% at 50% 70%, rgba(124,58,237,.18), transparent 60%), radial-gradient(30% 50% at 80% 20%, rgba(19,232,255,.15), transparent 60%); pointer-events:none; }
    .card{ position:relative; z-index:1; width:min(680px, 92vw); padding:40px; border-radius:24px; background:linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06)); border: 1px solid rgba(255,255,255,0.18); box-shadow: 0 0 0 1px rgba(19,232,255,.15), 0 10px 60px rgba(0,0,0,.45), inset 0 0 40px rgba(19,232,255,.10); backdrop-filter: blur(10px); }
    h1{ font-family: Orbitron, Inter, sans-serif; font-weight:800; font-size: clamp(48px, 8vw, 80px); letter-spacing: 0.08em; text-transform: uppercase; margin:0; text-align:center;}
    .subtitle{ text-align:center; margin-top:8px; color:var(--muted); }
    .actions{ display:flex; justify-content:center; gap:14px; margin-top:30px; }
    .btn{ padding:12px 16px; border-radius:14px; border:1px solid rgba(255,255,255,.18); background:var(--card); color:var(--text); font-weight:600; cursor:pointer; transition: transform .12s ease, box-shadow .2s;
      box-shadow: 0 0 0 0 rgba(19,232,255,.0);
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 0 0 4px rgba(19,232,255,.12); }
    .btn.primary{ background: linear-gradient(90deg, var(--accent), var(--glow)); border-color: transparent; color:#08111a; text-shadow: 0 1px 0 rgba(255,255,255,.2); }

    .dropdown{ position:relative; display:inline-block; }
    .menu{ position:absolute; top:100%; left:0; margin-top:10px; background: rgba(6,10,18,.9); border:1px solid rgba(255,255,255,.16); border-radius:16px; min-width:240px; padding:10px; backdrop-filter: blur(10px); box-shadow: 0 20px 60px rgba(0,0,0,.5); display:none; }
    .menu.show{ display:block; }
    .menu .item{ display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px; color:var(--text); text-decoration:none; }
    .menu .item:hover{ background: rgba(255,255,255,.06); }

    .user{ display:flex; align-items:center; gap:12px; justify-content:center; margin-top:22px; color:var(--muted); font-size:14px; }
    .avatar{ width:28px; height:28px; border-radius:50%; border:1px solid rgba(255,255,255,.2); }

    .badge{ display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.18); background:rgba(124,58,237,.2); color:#d6ccff; font-size:12px; letter-spacing:.06em; text-transform:uppercase; }

    footer{ position:absolute; bottom:18px; left:50%; transform:translateX(-50%); color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="stars"></canvas>
    <div class="grid"></div>
    <div class="noise"></div>

    <div class="card">
      <div style="text-align:center; margin-bottom:14px;">
        <span class="badge">Access Controlled</span>
      </div>
      <h1>MS-13</h1>
      <div class="subtitle">Futuristisches, interaktives Panel ‚Äì zug√§nglich nur f√ºr verifizierte Mitglieder</div>

      <!-- Unauth state -->
      <div class="actions" id="action-unauth">
        <!-- Hinweis: Dieser Link erwartet einen Backend-Endpunkt /login, der Discord OAuth startet. -->
        <a class="btn primary" id="discord-login" href="/login">Mit Discord einloggen</a>
      </div>

      <!-- Auth state (wird via /me bef√ºllt) -->
      <div class="actions" id="action-auth" style="display:none;">
        <div class="dropdown">
          <button class="btn" id="open-menu" type="button">Men√º √∂ffnen ‚ñæ</button>
          <div class="menu" id="menu">
            <a class="item" href="#" onclick="alert('Event Log ‚Äì coming soon')">üõ∞Ô∏è Event Log</a>
            <a class="item" href="#" onclick="alert('Plantage Log ‚Äì coming soon')">üå± Plantage Log</a>
            <a class="item" href="#" onclick="alert('Auszahlungsliste ‚Äì coming soon')">üí≥ Auszahlungsliste</a>
            <a class="item" href="#" onclick="alert('Leaderschaft Panel ‚Äì coming soon')">üß≠ Leaderschaft Panel</a>
            <a class="item" href="https://discord.com" target="_blank" rel="noopener">üîó Discord</a>
          </div>
        </div>
        <a class="btn" href="/logout">Logout</a>
      </div>

      <div class="user" id="user-info" style="display:none;"></div>
    </div>

    <footer>¬© <span id="year"></span> MS-13</footer>
  </div>

  <script>
    // Jahr
    document.getElementById('year').textContent = new Date().getFullYear();

    // Sterne / Partikel Hintergrund
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    function resize(){ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    function initParticles(){
      particles = Array.from({length: Math.floor((w*h)/9000)}, () => ({
        x: Math.random()*w,
        y: Math.random()*h,
        z: Math.random()*0.8 + 0.2,
        vx: (Math.random()-0.5)*0.5,
        vy: (Math.random()-0.5)*0.5,
      }));
    }
    initParticles();
    function step(){
      ctx.clearRect(0,0,w,h);
      for(const p of particles){
        p.x += p.vx; p.y += p.vy;
        if(p.x<0||p.x>w) p.vx*=-1;
        if(p.y<0||p.y>h) p.vy*=-1;
        const r = p.z*1.6 + 0.2;
        ctx.beginPath();
        ctx.arc(p.x,p.y,r,0,Math.PI*2);
        ctx.fillStyle = 'rgba(19,232,255,' + (0.25 + p.z*0.6) + ')';
        ctx.shadowBlur = 8; ctx.shadowColor = '#13e8ff';
        ctx.fill();
      }
      requestAnimationFrame(step);
    }
    requestAnimationFrame(step);

    // UI-Logik: Erwartet Backend-Endpunkte /me, /login, /logout
    const unauth = document.getElementById('action-unauth');
    const auth = document.getElementById('action-auth');
    const userInfo = document.getElementById('user-info');

    async function refreshSession(){
      try{
        const res = await fetch('/me', { credentials: 'include' });
        if(!res.ok) throw new Error('no session');
        const data = await res.json();
        if(data.authorized){
          unauth.style.display = 'none';
          auth.style.display = 'flex';
          userInfo.style.display = 'flex';
          const avatarUrl = data.user?.avatar ? `https://cdn.discordapp.com/avatars/${data.user.id}/${data.user.avatar}.png` : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(data.user?.username||'User');
          userInfo.innerHTML = `<img class="avatar" src="${avatarUrl}" alt="avatar"/> <span>Eingeloggt als <strong>${data.user.username}</strong> ‚Äî Zugriff <span style=\"color:#34d399\">gew√§hrt</span></span>`;
        } else {
          unauth.style.display = 'flex';
          auth.style.display = 'none';
          userInfo.style.display = 'none';
        }
      }catch(e){
        // Kein Backend ‚Üí bleib im Unauth-Status
        unauth.style.display = 'flex';
        auth.style.display = 'none';
        userInfo.style.display = 'none';
      }
    }
    refreshSession();

    // Dropdown
    const openMenuBtn = document.getElementById('open-menu');
    const menu = document.getElementById('menu');
    openMenuBtn?.addEventListener('click', ()=>{ menu.classList.toggle('show'); });
    document.addEventListener('click', (e)=>{
      if(menu && !menu.contains(e.target) && e.target !== openMenuBtn){ menu.classList.remove('show'); }
    });
  </script>
</body>
</html>
